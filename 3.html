<h2>작가소개</h2>
  <p><strong>요한 볼프강 폰 괴테(johann Wolfgang von Goethe)</strong></p><img src="https://ncc-phinf.pstatic.net/ncc02/2012/3/15/20/frame01.jpg?type=w646"width="30%">
  <p>1749년 8월 28일 독일 <a href="https://terms.naver.com/entry.nhn?docId=5935298&cid=66751&categoryId=66755" title="프랑크푸르트암마인 설명페이지" target="_blank">프랑크푸르트암마인</a> 에서 태어났다.<br> 어려서부터 그리스어, 라틴어, 히브리어, 불어, 영어, 이탈리아어 등을 배웠고, 그리스 로마의 고전 문학과 성경 등을 읽었다.<br> 어린 나이에 <u>신년시</u>를 써서 조부모에게 선물할 정도로 문학적 재능을 타고났다.<br> <u>라이프치히</u> 대학 에서 법학을 공부했고, 1767년에 첫 희곡 '연인의 변덕'을 썼다.</p>
